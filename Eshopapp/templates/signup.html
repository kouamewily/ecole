{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="p-4 m-4">
		<div class="col-lg-5 mx-auto border rounded pt-4">
			<h4 class="alert alert-light border rounded">Creer votre compte et effectuer vos achats</h4>

			<form action="{% url 'signup' %}" method="POST">
				{% csrf_token %}
					{% if error %}
				<div class="alert alert-danger" role="alert">
					{{error}}
					
				</div>
				{% endif %}

				<div class="form-group">
					<label for="">Nom</label>
					<input type="text" name="nom" id="" value="{{values.nom}}" class="form-control form-control-sm">
					
				</div>
				<br>

				<div class="form-group">
					<label for="">Email</label>
					<input required="" type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="exemple@gmail.com">
					
				</div>
				<br>

				<div class="form-group">
					<label for="">Phone</label>
					<input type="phone" name="phone" id="" value="{{values.phone}}" class="form-control form-control-sm" placeholder="09 96 28 06">
					
				</div>
				<br>

				<div class="form-group">
					<label for="">Mot de Pass</label>
					<input type="password" name="password" id="" class="form-control form-control-sm" placeholder="********">
					
				</div>
				<br>

				<div class="form-group">
					<input class="btn btn-sm btn-info" type="submit" value="Creer un Compte" name="Creer">
					
				</div>

				
				
			</form>
			
		</div>
		
	</div>
	
</div>

{% endblock %}
