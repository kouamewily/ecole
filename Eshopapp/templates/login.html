{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="p-4 m-4">
		<div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
			<h4 class="alert alert-light border mt-4 mb-4 rounded">Connectez-vous ici</h4>

			<form action="{% url 'login' %}" method="POST">
				{% csrf_token %}
					{% if error %}
				<div class="alert alert-danger" role="alert">
					{{error}}
					
				</div>
				{% endif %}

				
				

				<div class="form-group">
					<label for="">Email</label>
					<input required="" type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="exemple@gmail.com">
					
				</div>
				<br>

				<div class="form-group">
					<label for="">Mot de Pass</label>
					<input type="password" name="password" id="" class="form-control form-control-sm" placeholder="********">
					
				</div>
				<br>

				<div class="form-group">
					<input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login" name="Creer">
					
				</div>

				
				
			</form>
			
		</div>
		
	</div>
	
</div>

{% endblock %}
